<div class="modal-content" ng-controller="VerifyBatchCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel"><strong>Report Anomally for Batch #{{ editBatchData.code }}</strong></h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="participant">Recipient</label>
                <ui-select ng-model="anomallyData.recipient" class="btn-group bootstrap-select form-control"
                    ng-disabled="false" append-to-body="false" search-enabled="false">
                    <ui-select-match placeholder="Owner">
                        <span> {{$select.selected.name || dispatchBatchData.owner }}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="recipient in recipientsList | filter: $select.search">
                        <span ng-bind-html="recipient.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label for="batch">Batch Number</label>
                <input class="form-control" type="text" id="batch" ng-model="anomallyData.batchCode">
            </div>
            <div class="form-group">
                <label for="error">Error</label>
                <input class="form-control" type="text" id="error" ng-model="anomallyData.error ">
            </div>
            <div class="form-group">
                <label for="info">Additional Information</label>
                <textarea id="info" class="form-control" ng-model=anomallyData.info cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sendReport();$dismiss()">Send Report</button>
    </div>
</div>
