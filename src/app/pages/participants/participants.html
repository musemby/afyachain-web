<div
  ba-panel
  ba-panel-title="Create a Participant"
  ba-panel-class="with-scroll">
    <form>
     <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="data.name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ng-model="data.email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="participant">Participant</label>
        <ui-select ng-model="data.type"
                   class="btn-group bootstrap-select form-control"
                   ng-disabled="false"
                   append-to-body="true"
                   search-enabled="false">
          <ui-select-match placeholder="Standard Select">
            <span> {{$select.selected}}</span>
          </ui-select-match>
          <ui-select-choices repeat="participant in participantChoices | filter: $select.search">
            <span ng-bind-html="participant"></span>
          </ui-select-choices>
        </ui-select>
      </div>
      <div class="form-group">
        <label for="name">Location</label>
        <input type="text" ng-model="data.location" class="form-control" id="location">
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" ng-model="data.phoneNumber" class="form-control" id="number">
      </div>
      <button type="submit" ng-click="createParticipant()" class="btn btn-danger">Submit</button>
    </form>
</div>
