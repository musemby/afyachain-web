<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <h3 class="with-line pt-0">{{brandData.name}}: batch #{{ editBatchData.code }}</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group row clearfix">
                    <div class="col-sm-9">
                        <div class="userpic">
                            <div class="userpic-wrapper">
                                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                            </div>
                            <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                            <a href class="change-userpic" ng-click="uploadPicture()">Change Logo</a>
                            <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Code</label>
                    <input type="text" ng-model="editBatchData.code" class="form-control" id="code">
                </div>
                <div class="form-group">
                    <label for="manufactureDate">Manufacture Date</label>
                    <p class="input-group">
                        <input type="date"  uib-datepicker-popup="{{format}}" class="form-control" ng-model="editBatchData.manufactureDate">
                    </p>
                </div>
                <div class="form-group">
                    <label for="manufactureDate">Expiry Date</label>
                    <p class="input-group">
                        <input type="date" uib-datepicker-popup="{{format}}" class="form-control" ng-model="editBatchData.expiryDate">
                    </p>
                </div>
                <button type="submit" ng-click="saveBatch()" class="btn btn-default btn-with-icon pull-right">
                    <i class="fa fa-pencil"></i>Save Changes</button>
            </div>
        </div>

        <h3 class="with-line">Units</h3>
        <div ba-panel ba-panel-class="with-scroll">
            <div class="add-row-editable-table">
                <button class="btn btn-primary" ng-click="toggleShowBatchCreate()">Add Unit</button>
            </div>
            <div ng-if="showBatchCreate" ba-panel ba-panel-title="Create a Batch" ba-panel-class="with-scroll">
                <form>
                    <div class="form-group">
                        <label for="name">Code</label>
                        <input type="number" ng-model="batchData.code" class="form-control" id="code">
                    </div>
                    <div class="form-group">
                        <label for="manufactureDate">Manufacture Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options"
                                   ng-model="newBatchData.manufactureDate" is-open="manOpened"
                                   ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openManDatePicker()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="newBatchData.expiryDate"
                                is-open="expOpened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false"
                            />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openExpDatePicker()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                    <button type="submit" ng-click="saveBatch()" class="btn btn-danger">Create Batch</button>
                </form>
            </div>
            <table ng-hide="showBatchCreate" class="table table-bordered table-hover table-condensed">
                <tr>
                    <td></td>
                    <td>Code</td>
                    <td>Status</td>
                    <td>Sold</td>
                    <td>Created On</td>
                    <td>Actions</td>
                </tr>
                <tr ng-repeat="unit in units" class="editable-row">
                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        <span>{{ unit.code }}</span>
                    </td>
                    <td class="select-td">
                        <span class="label label-success">{{ unit.status }}</span>
                    </td>
                    <td class="select-td">
                        <span>{{ unit.sold }}</span>
                    </td>
                    <td class="select-td">
                        <span>{{ unit.created }}</span>
                    </td>
                    <td>
                        <div class="buttons" ng-show="!rowform.$visible">
                            <button class="btn btn-primary editable-table-button btn-xs">View</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
