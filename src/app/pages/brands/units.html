<div
  ba-panel
  ba-panel-title="Create a Unit"
  ba-panel-class="with-scroll">
    <form>
     <div class="form-group">
        <label for="name">Code</label>
        <input type="text" ng-model="unitData.code" class="form-control" id="name">
      </div>
      <button type="submit" ng-click="createUnit()" class="btn btn-danger">Create Unit</button>
    </form>
</div>
